<!DOCTYPE HTML>
<html>
    <head>
        <title>Search-engine</title>
        <script src="/js/script.js" type="text/javascript"></script>
        <link href="/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        Document ID:<input id="documentIdText" type="text">
        <button id="loadDocumentButton" type="button" onclick="loadDocument()">Load document</button>
        <br />
        <textarea id="documentTextarea" rows="10" cols="100">Paste content of a document to be uploaded to the server</textarea>
        <button id="uploadDocumentButton" type="button" onclick="uploadDocument()">Upload document</button>
        <br />
        <br />
        <br />
        <br />
        <textarea id="tokensTextarea" rows="4" cols="100">Enter tokens here separated by symbol defined in /config/application.config. E.g.: token1,token2,token3</textarea>
        <button id="searchButton" type="button" onclick="search()">Find documents</button>
        <br />
        Documents contain all the tokens:
        <br />
        <textarea id="resultTextarea" rows="3" cols="100"></textarea>
        <br />
        <span id="failedTaskCountSpan" class="error"></span>
    </body>
</html>
